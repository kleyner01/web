{% extends 'base.html' %}

{% block content %}

{% load static %}
<div class="text-center mb-4">
    <img src="{% static 'images/7_7_BNR.jpg' %}" alt="Logo"  class="img-fluid" alt="Banner" style="max-width: 100%;">
</div>

<div class="container mt-4">
    <h3 class="display-6">Deletar Imagem do Produto</h3>

    <div class="card">
        <div class="card-body">
            <p class="card-text">Tem certeza de que deseja excluir a imagem do produto <strong>{{ object.title }}</strong>?</p>
            {% if object.photo %}
                <div class="text-center mb-3">
                    <img src="{{ object.photo.url }}" alt="{{ object.title }}" class="img-thumbnail" style="max-width: 300px;">
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3">Deletar Imagem</button>
            </form>

            <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para a Lista de Produtos</a>
        </div>
    </div>
</div>

{% endblock %}
