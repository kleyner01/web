{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="text-center mb-4">
    <img src="{% static 'images/7_7_BNR.jpg' %}" alt="Logo"  class="img-fluid" alt="Banner" style="max-width: 100%;">
</div>

<div class="container mt-4">
    <h3 class="display-6">Detalhes da Saída</h3>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ object.product }}</h3>
            <p class="card-text">Quantidade: <strong>{{ object.quantity }}</strong></p>
            <p class="card-text">{{ object.description }}</p>
        </div>
    </div>
    <a href="{% url 'outflow_list' %}" class="btn btn-secondary mt-3">Voltar para a Lista de Saídas</a>
</div>

{% endblock %}
